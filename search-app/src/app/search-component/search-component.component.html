<h1>3: Search app</h1>   
<br>
<h2>Search</h2>
<input
  type="text"
  #searchInput
  (keyup)="search(searchInput.value)"
  placeholder="search a word..."
  class="input"
/>
<div *ngFor="let word of (wordsList$ | async)">
  <h4>Result: {{ word?.value}}</h4>
</div>
<div *ngIf="(wordsList$ | async)?.length < 1">
  <p>No results found :(</p>
</div>
